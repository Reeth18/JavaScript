<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name : {
                firstName : "Rayith",
                lastName : "Bose"
            },
            age : 20,
            gender : "Male"
        }

        for (let i in obj){
            console.log(i + ":-" + obj[i])
        }

        for (let i of obj){
            console.log(i)
        }

        // Find the keys
        const keys = Object.keys(obj)
        console.log(keys)
        // Find the values
        const values = Object.values(obj)
        console.log(values)

        // Entries: Provides each KEY : VALUE Pairs seperately
        const entry = Object.entries(obj)
        console.log(entry)

        // Iterating over the object properties using the entries
        Object.entries(obj).forEach(([keys, values]) => {console.log(`$[keys] :- $[values]`)})
    </script>
</body>
</html>
