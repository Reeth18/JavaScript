<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Properties</title>
</head>
<body>
    <script>
        const obj1 = {}
        // define properties
        Object.defineProperty(obj1, 'name: ', {
            // value
            // enumerable
            // writable
            value : "Rayith",
            writable : false, // writable is the permission to write(if 'true' it can be changed and if 'false' it can't be changed)
            configurable : false, // configurable means that it can't be deleted if false 
        })
        obj1.name = "Reeth"
        console.log(obj1.name)

        obj1.name = "Reeth"
        delete obj1.name
        console.log(obj1)
    </script>
</body>
</html>
