<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Methods</title>
</head>
<body>
    <script>
        /* const calculator = {
            add : function(a, b){
                return a+b;
            },
            sub : function(a, b){
                return a - b
            }
        } */
        // Commented is same one as the beneath one
        const calculator = {
            add(a,b){
                return a + b
            },
            sub(a,b){
                return a - b
            }
        }
        console.log("Sum = " + calculator.add(6,9))
        console.log("Sub = " + calculator.sub(6,9))

        const obj3 = {
            sub1: (x,y) => {
                return x - y
            }
        }
        console.log("Sub1 = " + obj3.sub1(10,5))
        
    </script>
</body>
</html>
