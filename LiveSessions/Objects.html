// Objects is a non-primitive data-type which consists of key-value pairs
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <script>
       // object literal notations
        var obj1  = {
        name : "Rayith Bose",
        age : 20,
        designation : "Student"
       }
       console.log(obj1)

       // object constructor notation
       var obj2 = new Object();
       obj2.name = "Reeth";
       obj2.age = 22;
       obj2.name = "Student";
       console.log(obj2)
       
       console.log(obj1.name) // dot notation
       console.log(obj2['age']) // bracket notation
       
    </script>
</head>
<body>
    
</body>
</html>
