<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var arr1 = ["a", "b", "c", "d"]
        var arr2 = new Array(1, 2, 3, 4, 5)

        //document.write(arr1[2])
        document.write("<br>" + arr2[0] + "<br>")

        //for (var i = 0; i < arr1.length; i++){
          //  document.write(arr1[i] + "<br>")
        //}

        //for (var i of arr1){
          //  document.write(i + "<br>")
        //}

        for (var i in arr1){
            document.write(i + "<br>")
            document.write(arr1[i] + "<br>")
        }
        //Adding into the array Push: to end and Unshift: to the beginning
        arr1.push("e")
        arr2.unshift(6)

        console.log(arr1)
        console.log(arr2)
        //Removing from the array Pop: from end and Shift: from the beginning 
        arr1.pop()
        arr2.shift()

        console.log(arr1)
        console.log(arr2)

        //Delete and Insert in the Middle: Splice
        //arr1.splice(2, 1) // Deleting 1 value from the index 2
        //console.log(arr1)

        //arr1.splice(2, 0, "Hero Vired")
        //console.log(arr1) //Insert at Index 2
        //0 is telling not to delete rather than insert in the console

        
        console.log(arr1.slice(1))
        
        console.log(arr1.slice(-2))
        
        console.log(arr1.slice(2,-1))
        
        //indexOf(searchElement, position)
        console.log(arr1.indexOf("c", 1))
        console.log(arr1.includes("ab"))

        var arr3 = new Array(10, 11, 12, 13, 14, 15)

        console.log(arr3.find(function(i){
          return i > 13
        }))

        
    </script>
</body>
</html>
